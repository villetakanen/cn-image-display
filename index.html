<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyan Image Display</title>
<style>
   :root {
    color-scheme: light dark;
   }
    .tester {
        container-type: inline-size;
        container-name: tester;
        width: 420px;
        margin: 0 auto;
    }
</style>
</head>
<body>
  <article class="tester">
    <cn-lightbox id="display-1"></cn-lightbox>
    <br>
    <br>
    <cn-lightbox id="display-2"></cn-lightbox>
  </article>

  <script type="module">
    import './src/cn-lightbox.ts';

    async function setGalleryImages(galleryElement, images) {
      galleryElement.images = images;
      await galleryElement.updateComplete; // Wait for update to complete
    }

    const gallery2 = document.querySelector('#display-2');
    setGalleryImages(gallery2, [
      { src: 'https://picsum.photos/200/300', caption: 'Image 1' },
      { src: 'https://picsum.photos/300/200', caption: 'Image 2' },
    ]);

    const gallery1 = document.querySelector('#display-1');
    setGalleryImages(gallery1, [
        { src: 'https://picsum.photos/700/1200', caption: 'Image 1' },
        ]
    )
    
  </script>
</body>
</html>
